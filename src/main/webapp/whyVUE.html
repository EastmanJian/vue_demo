<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Why VUE</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="product in products">
            {{ product }}
        </li>
    </ul>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            products: [
                'Boots',
                'Jacket',
                'Hiking Socks'
                ]
        }
    })
</script>

</body>
</html>
