<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Why VUE</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <h2>{{ product }} are in stock.</h2>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            product: 'Boots'
        }
    })
</script>

</body>
</html>
